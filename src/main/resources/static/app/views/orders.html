<div class="cart box_1" style="float: left">
    <a>
        <h2>
            <div class="total">
                <span class="simpleCart_total">Purchase History <img src="app/images/money.png" alt=""> </span>
            </div>
        </h2>
    </a>
</div>

<div class="panel-body">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Customer name</th>
            <th>Address</th>
            <th>Total price</th>
            <th>Schedule type</th>
            <th>Total price</th>
            <th>Comment</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="details in ordersList">
            <td>{{ details.id }}</td>
            <td> {{ details.customerName }}</td>
            <td> {{ details.address }}</td>
            <td> {{ details.scheduleType }}</td>
            <td> {{ details.totalPrice }}</td>
            <td> {{ details.comment }}</td>
        </tr>
        </tbody>
    </table>
</div>
